<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vending.css">
    <title>Document</title>
</head>
<body>
    <div class="content-container">
      <div class="vending">
        <h1 class="title">Virtual Vending Machine</h1>
        <h3 class="author">By Evan Boerchers</h3>
        <div id="output-window" class="window">Insert money and enter an item to purchase</div>
        <div class="control-container">
          <div class="code-container">
            <div id="code-window" class="window"></div>
            <h2>Enter Item Code</h2>
            <div class="button-panel">
              <button id="letter-a" class="code-button">A</button>
              <button id="letter-b" class="code-button">B</button>
              <button id="letter-c" class="code-button">C</button>
              <button id="number-1" class="code-button">1</button>
              <button id="number-2" class="code-button">2</button>
              <button id="number-3" class="code-button">3</button>
              <button id="number-4" class="code-button">4</button>
              <button id="number-5" class="code-button">5</button>
            </div>
            <div class="command-panel">
              <button id="purchase" class="control-button">Purchase</button>
              <button id="clear" class="control-button">Clear</button>
            </div>
          </div>
          <span class="panel-span"></span>
          <div class="money-container">
            <h2>Insert Coin</h2>
            <div id="money-window" class="window">$ 0</div>
            <div class="money-panel">
              <button class="money-button" id="money-0.05">$0.05</button>
              <button class="money-button" id="money-0.10">$0.10</button>
              <button class="money-button" id="money-0.25">$0.25</button>
            </div>
            <button id='money-return' class="control-button"> Return Money</button>
          </div>
        </div>
      </div>
    </div>
    <div class="vending-machine">
      <div class="machine">
        <div class="can"></div>
        <div class="can"></div>
        <div class="can"></div>
        <div class="can"></div>
        <div class="can fall"></div>
        <div class="can"></div>
        <div class="can"></div>
        <div class="can"></div>
        <div class="can"></div>
      </div>
    </div>
    <script src="vendingmachine.js" charset="utf-8"></script>
</body>
<script>

</script>
</html>
